<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/favicon.ico">

    <title>InteracTV</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/navbar-fixed-top.css" rel="stylesheet">

    
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">InteracTV</a>
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron" style="margin-top:50px">
        <h1>InteracTV</h1>
      </div>

        <div class="row">
        <div class="col-sm-6 col-md-4">
                
            <div class="thumbnail" style="height:336px">
                <a href="/staticplayer.html">
                <img alt="100%x200" src="../static/img/subways.jpg" style="height: 200px; width: 100%; display: block;">
                </a>
                <div class="caption">
                    <h3>Hurricane 2014: The Subways</h3>
                    
                </div>
            </div>
              
            </div>
            {% for video in videos %}
            <div class="col-sm-6 col-md-4">
                
                <div class="thumbnail" style="height:336px">
                    <a href="/video/{{video.programId}}">
                    <img alt="100%x200" src="{{video.mainImage.url}}" style="height: 200px; width: 100%; display: block;">
                    </a>
                    <div class="caption">
                        <h3>{{video.title}}</h3>
                        
                    </div>
                </div>
              
            </div>
            {% endfor %}
        </div>
      
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../static/js/libs/bootstrap.min.js"></script>
  </body>
</html>
